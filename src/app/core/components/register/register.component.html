<div class="col-md-6 col-md-offset-3">
    <mat-card>
    <h2>Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group">
                <mat-form-field class="input-half-width">
                        <input matInput placeholder="Firstname" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required>
                </mat-form-field>                      
            <mat-error *ngIf="f.submitted && firstName.hasError('required')" >First Name is required</mat-error>
        </div>
        <div class="form-group" >
            <mat-form-field class="input-half-width">
                <input matInput placeholder="Surname" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
            </mat-form-field>                      
            <mat-error *ngIf="f.submitted && lastName.hasError('required')" >Surname is required</mat-error>
        </div>
        <div class="form-group" >
            <mat-form-field class="input-half-width">
                <input matInput placeholder="Username" name="username" [(ngModel)]="model.userame" #username="ngModel" required>
            </mat-form-field>                      
            <mat-error *ngIf="f.submitted && username.hasError('required')" >Username is required</mat-error>
        </div>
        <div class="form-group" >
                <mat-form-field class="input-half-width">
                        <input matInput placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
                    </mat-form-field>                      
                    <mat-error *ngIf="f.submitted && password.hasError('required')" >Password is required</mat-error>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>

    </form>
</mat-card>
